<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Sacramento&family=Space+Grotesk:wght@500&display=swap");
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="front-image">
          <img src="./images/bg-card-front.png" />
          <div class="on-card" style="position: relative">
            <div class="number" id="holderNumber">
              <span class="holder-number">0000</span>
              <span class="holder-number">0000</span>
              <span class="holder-number">0000</span>
              <span class="holder-number">0000</span>
            </div>
            <div class="name">
              <p class="name" id="holderName">Animesh Thakur</p>
              <p class="expiry">00/00</p>
            </div>
          </div>
        </div>

        <div class="back-image">
          <img src="./images/bg-card-back.png" />
          <div class="cvv">000</div>
        </div>
      </div>
      <div class="right-container">
        <div class="card-details">
          <form class="form" style="height: 220px">
            <div class="card-name">
              <label>Cardholder Name</label>
              <input
                name="CardholderName"
                type="text"
                placeholder="e.g. Jane Appleseed"
                value=""
                maxlength="20"
              />
            </div>
            <div class="card-number">
              <label> Card Number</label>
              <input
                type="tel"
                placeholder="e.g. 1234 5678 9123 0000"
                value=""
                maxlength="16"
              />
            </div>
            <div class="parent-card-div" style="margin-top: 8px;">
              <div class="card-year" style="display: flex; flex-direction: column;">
                <div>
                  <span style="display: block;">EXP.DATE</span>
                </div>
                <div style="display: flex;">
                  <input maxlength="2" type="text" value="" placeholder="MM"/>
                  <input maxlength="2" type="text" value="" placeholder="YY"/>
                </div>
                
              </div>
              <div class="cvc">
                <span>CVC</span>
                <input maxlength="3" type="tel" value="" placeholder="cvc"/>
              </div>

            </div>
            
            <button class="btn" type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Animesh Anand</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
