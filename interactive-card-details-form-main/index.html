<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Sacramento&family=Space+Grotesk:wght@500&display=swap");
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="front-image">
          <img src="./images/bg-card-front.png" />
          <div class="on-card" style="position:relative;" >
            <div class="number">
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
            </div>
            <div class="name">
              <p class="name">Animesh Thakur</p>
              <p class="expiry">00/00</p>
            </div>
            
          </div>
          
        </div>

        <div class="back-image">
          <img src="./images/bg-card-back.png" />
        </div>
      </div>
      <div class="right-container">
        <div class="card-details">
          <form class="form" style="height: 220px">
            <div class="card-name">
              <label>Cardholder Name</label>
              <input type="text" placeholder="e.g. Jane Appleseed" />
            </div>
            <div class="card-number">
              <label> Card Number</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
            </div>
            <div class="card-year">
              <label>Exp. Date (MM/YY)</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
            </div>
            <button class="btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Animesh Anand</a>.
    </div>
  </body>
</html>
